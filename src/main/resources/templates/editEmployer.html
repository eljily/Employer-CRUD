<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>formulaire</title>
</head>
<body>

<div layout:fragment="content">
    <div class="row m-3">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-header">Edit Employer</div>
                <div class="card-body">
                    <form method="post" th:action="@{/saveEmployer}">
                        <div class="mb-2">
                            <label class="form-label">ID:</label><label th:text="${employer.id}"></label>
                            <input  type="hidden" th:value="${employer.id}" name="id" class="form-control">
                            <span class="text-danger" th:value="${employer.id}"></span>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Name</label>
                            <input th:value="${employer.name}" type="text" name="name" class="form-control">
                            <span class="text-danger" th:errors="${employer.name}"></span>

                        </div>
                        <div class="mb-2">
                            <label class="form-label">Email</label>
                            <input th:value="${employer.Email}" type="email" name="Email" class="form-control">
                            <span class="text-danger" th:errors="${employer.Email}"></span>

                        </div>
                        <div class="mb-2">
                            <label class="form-label">Salary</label>
                            <input th:value="${employer.Salary}" type="text" name="Salary" class="form-control">
                            <span class="text-danger" th:errors="${employer.Salary}"></span>

                        </div>
                        <label class="form-label">dateEmbauche</label>
                        <input th:value="${employer.dateEmbauche}" type="date" name="dateEmbauche" class="form-control">
                        <span class="text-danger" th:errors="${employer.dateEmbauche}"></span>

                        <div class="mb-2">
                            <button class="btn btn-success" type="submit">SAVE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
